---
all:
  vars:
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
    lottery_version: "1.0.0"
    lottery_data_dir: /var/lib/lottery-tlog
    lottery_install_dir: /opt/lottery-tlog
    lottery_log_level: info
    
  children:
    lottery_servers:
      vars:
        # Common settings for all lottery servers
        lottery_port: 8443
        storage_backend: file
        
      hosts:
        # Example configuration - Update with your actual servers
        lottery1:
          ansible_host: 192.168.1.10
          lottery_host: lottery1.example.com
          is_primary: true  # Primary server accepts draw submissions
          
        lottery2:
          ansible_host: 192.168.1.11
          lottery_host: lottery2.example.com
          is_primary: false  # Witness only
          
        lottery3:
          ansible_host: 192.168.1.12
          lottery_host: lottery3.example.com
          is_primary: false  # Witness only

# For local testing with VMs or containers, you can use:
# lottery1:
#   ansible_host: 127.0.0.1
#   ansible_port: 2201
#   lottery_host: lottery1.local
#   is_primary: true
